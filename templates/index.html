<!doctype html>
<html lang="en">
  <head>
  	<title>AMAZON REVIEW SCRAPPER</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

	<link href='https://fonts.googleapis.com/css?family=Roboto:400,100,300,700' rel='stylesheet' type='text/css'>

	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
	
	<link rel="stylesheet" href="{{ url_for('static', filename = 'css/style.css')}}">

	</head>
	<body>
	<section class="ftco-section img bg-hero" style="background-image: url({{ url_for('static', filename = 'images/bg_1.jpg') }});">
		<div class="container">
			<div class="row justify-content-center">
				<div class="col-md-6 text-center mb-5">
					<h2 class="heading-section">AMAZON REVIEW SCRAPPER</h2>
				</div>
			</div>
			<div class="row justify-content-center">
				<div class="col-lg-11">
					<div class="wrapper">
						<div class="row no-gutters justify-content-between">
							<div class="col-lg-6 d-flex align-items-stretch">
								<div class="info-wrap w-100 p-5">
									<h3 class="mb-4">CONTACT THE CREATOR</h3>
				        	<div class="dbox w-100 d-flex align-items-start">
				        		<div class="icon d-flex align-items-center justify-content-center">
				        			<span class="fa fa-info-circle"></span>
				        		</div>
				        		<div class="text pl-4">
					            <p><span>THE IDEA</span> NO NEED TO SCROLL THE LONG LIST OF AMAZON REVIEWS. </p>
					          </div>
				          </div>
				        	<div class="dbox w-100 d-flex align-items-start">
				        		<div class="icon d-flex align-items-center justify-content-center">
				        			<span class="fa fa-linkedin"></span>
				        		</div>
				        		<div class="text pl-4">
					            <p><span>LinkedIn</span> <a href="https://www.linkedin.com/in/chinmaya-tewari-74922816b/">Chinmaya Tewari</a></p>
					          	</div>
				          </div>
				        	<div class="dbox w-100 d-flex align-items-start">
				        		<div class="icon d-flex align-items-center justify-content-center">
				        			<span class="fa fa-github"></span>
				        		</div>
				        		<div class="text pl-4">
					            	<p><span>GITHUB</span> <a href="https://github.com/Lycons-rage">Lycons-rage</a></p>
					          	</div>
				          	</div>
			          	</div>
							</div>
							<div class="col-lg-5">
								<div class="contact-wrap w-100 p-md-5 p-4">
									<h3 class="mb-4">Look for reviews of your product on Amazon</h3>
									<div id="form-message-warning" class="mb-4"></div> 
				      		<div id="form-message-success" class="mb-4">
				      		</div>
									<form method="POST" id="searchForm" name="searchForm" action="/reviews">
										<div class="row">
											<div class="col-md-12">
												<div class="form-group">
													<input type="text" class="form-control" name="product_name" id="name" placeholder="Product Name">
												</div>
											</div>
											<div class="col-md-12">
													<input type="submit" value="SEARCH" class="btn btn-primary">
												
											</div>
										</div>
									</form>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</section>

  <script src="{{ url_for('static', filename = 'js/jquery.min.js') }}"></script>
  <script src="{{ url_for('static', filename = 'js/popper.js') }}"></script>
  <script src="{{ url_for('static', filename = 'js/bootstrap.min.js') }}"></script>
  <script src="{{ url_for('static', filename = 'js/jquery.validate.min.js') }}"></script>
  <script src="{{ url_for('static', filename = 'js/main.js') }}"></script>

	</body>
</html>
